<div class="container">
  <header>
    <h1>User Registration</h1>
  </header>

  <form class="registration-form" (ngSubmit)="createUser()">
    <div class="form-group">
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="firstName"
        [(ngModel)]="user.firstName"
        required
      />
    </div>
    <div class="form-group">
      <label for="lastName">Last Name:</label>
      <input
        type="text"
        id="lastName"
        name="lastName"
        [(ngModel)]="user.lastName"
        required
      />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="text"
        id="phoneNumber"
        name="phoneNumber"
        [(ngModel)]="user.phoneNumber"
        required
      />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>
    <div class="form-group">
      <label for="role">Role:</label>
      <input
        type="text"
        id="role"
        name="role"
        [(ngModel)]="user.role"
        required
      />
    </div>
    <div class="form-group">
      <label for="currentGradeId">Current Grade ID:</label>
      <select
        id="currentGradeId"
        name="currentGradeId"
        [(ngModel)]="user.currentGradeId"
        required
      >
        <option *ngFor="let grade of grades" [value]="grade">
          {{ grade }}
        </option>
      </select>
    </div>

    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <button type="submit">Create User</button>
  </form>

  <footer>
    <button (click)="displayUserList()">Display User List</button>
  </footer>
</div>
